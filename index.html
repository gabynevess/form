<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HignSchool</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="topo">
        <h1 class="title">HighSchool</h1>

    </div>
    <div class="container">
        <div class="img">
            <img src="./img/image.png" alt="">
        </div>

        <form id="login" class="login">
            <p class="title-login">Login</p>
            <div class="inputs">
                <input class="email" id="email" type="email" name="E-mail" placeholder="E-mail">
                <span class="spanEmail" id="spanEmail">Ex.:nome@nome.com</span>

                <input class="senha" id="senha" type="password" name="Senha" placeholder="Senha">
                <span class="spanSenha" id="spanSenha">Ex.: a-z; A-Z; 0-9; (@, #, $, %, &)</span>

                <button class="login-botton">Login</button>
                <hr class="hr">
            </div>

            <div class="fim-login">
                <p class="flogin">ou entre com </p>
                <button class="button-github" id="button-github" urlz>Github</button>
            </div>
        </form>

    </div>
    <script src="./script.js"></script>
</body>

</html>
